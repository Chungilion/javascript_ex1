<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Database Management System</title>
<style>
	body {
	  font-family: Arial, sans-serif;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	}
	.container {
	  display: flex;
	  flex-wrap: wrap;
	  max-width: 900px;
	  margin: 0 auto;
	  border: 1px solid #ccc;
	  padding: 20px;
	  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	}
	.left {
	  flex: 1;
	  padding: 10px;
	}
	.right {
	  flex: 1;
	  padding: 10px;
	  border-left: 1px solid #ccc;
	}
	h1 {
	  text-align: center;
	}
	table {
	  width: 100%;
	  border-collapse: collapse;
	}
	th,
	td {
	  border: 1px solid #ccc;
	  padding: 8px;
	  text-align: left;
	}
	th {
	  background-color: #f2f2f2;
	}
	/* Style for input elements */
	input[type='text'],
	input[type='number'] {
	  width: 80%;
	  padding: 10px;
	  margin-bottom: 10px;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	}
	/* Style for buttons */
	button {
	  padding: 10px 20px;
	  background-color: #007bff;
	  color: #fff;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	}
	button:hover {
	  background-color: #0056b3;
	}
	.deleteButton {
	  text-align: center;
	}
	i {
	  margin: 5px 7px;
	  font-size: 20px;
	  cursor: pointer;
	}
	#yesBtn:hover {
	  color: red;
	}
	#noBtn:hover {
	  color: green;
	}
</style>
</head>
<body>
<div>
<h1>Student Registration</h1>
    <form id="record-form">
		<input type="text" id="studentID" placeholder="StudentID" required>
        <input type="text" id="fullName" placeholder="Name" required>
        <input type="date" id="birthdate" placeholder="Date of Birth" required>
        <input type="text" id="className" placeholder="Class" required>
		<input type="number" id="gpa" placeholder="GPA" required>
		<button onclick="addStudent()">Add</button>
    </form>
</div>
<div id="studentList">
    <h2>Records</h2>
    <ul id="studentUl"></ul>
</div>
<script src="js/script.js"></script>
</body>
</html>
