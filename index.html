<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Student Registration</h1>
        <form id="record-form">
			<input type="text" id="studentID" placeholder="StudentID" required>
            <input type="text" id="fullName" placeholder="Name" required>
            <input type="date" id="birthdate" placeholder="Date of Birth" required>
            <input type="text" id="className" placeholder="Class" required>
			<input type="number" id="gpa" placeholder="GPA" required>
			<button onclick="addStudent()">Add</button>
        </form>
    </div>
    <div id="studentList">
        <h2>Records</h2>
        <ul id="studentUl"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
