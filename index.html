<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Database Management System</title>
<style>
body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
h1, h2 {
        text-align: center;
    }
#inputForm, #studentList {
        max-width: 600px;
        margin: 0 auto;
    }
label {
        display: block;
        margin-top: 10px;
    }
input[type="text"], input[type="date"], input[type="number"], button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
button:hover {
        background-color: #45a049;
    }
ul {
        list-style-type: none;
        padding: 0;
    }
li {
        background-color: #f2f2f2;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div>
<h1>Student Registration</h1>
    <form id="record-form">
		<input type="text" id="studentID" placeholder="StudentID" required>
        <input type="text" id="fullName" placeholder="Name" required>
        <input type="date" id="birthdate" placeholder="Date of Birth" required>
        <input type="text" id="className" placeholder="Class" required>
		<input type="number" id="gpa" placeholder="GPA" required>
		<button onclick="addStudent()">Add</button>
    </form>
</div>
<div id="studentList">
    <h2>Records</h2>
    <ul id="studentUl"></ul>
</div>
<script src="js/script.js"></script>
</body>
</html>
