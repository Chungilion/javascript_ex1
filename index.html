<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<center>
    <div class="container">
        <div class="left">
            <h1>The Onepiece, the Onepiece is real!</h1>
            <form id="record-form">
				<input type="text" id="msv" placeholder="MSV" required>
                <input type="text" id="name" placeholder="Name" required>
				<input type="date" id="dateOfbirth" placeholder="DateOfBirth" required>
				<input type="text" id="classes" placeholder="Classes" required>
                <input type="number" id="gpa" placeholder="GPA" required>
                <button type="submit">Add Record</button>
                <input type="hidden" id="edit-index" value="-1">
            </form>
        </div>
        <div class="right">
            <h2>Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Student Code</th>
                        <th>Name</th>
                        <th>Date of birth</th>
                        <th>Class</th>
						<th>GPA</th>
						<th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="record-list"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
	</center>
</body>
</html>
