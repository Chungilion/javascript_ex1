<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Student Registration</h1>
            <form id="record-form">
				<input type="text" id="studentID" placeholder="StudentID" required>
                <input type="text" id="fullName" placeholder="Name" required>
                <input type="date" id="birthdate" placeholder="Date of Birth" required>
                <input type="text" id="className" placeholder="Class" required>
				<input type="number" id="gpa" placeholder="GPA" required>
                <button type="submit">Add Record</button>
                <input type="hidden" id="edit-index" value="-1">
            </form>
        </div>
        <div class="right">
            <h2>Records</h2>
            <table>
                <thead>
                    <tr>
						<th>StudentID</th>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Class</th>
						<th>GPA</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="record-list"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
