<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Database Management System</title>
<style>
	body {
	  font-family: Arial, sans-serif;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	}
	.container {
	  display: flex;
	  flex-wrap: wrap;
	  max-width: 900px;
	  margin: 0 auto;
	  border: 1px solid #ccc;
	  padding: 20px;
	  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	}
	.left {
	  flex: 1;
	  padding: 10px;
	}
	.right {
	  flex: 1;
	  padding: 10px;
	  border-left: 1px solid #ccc;
	}
	.center {
	  text-align: center;
	  border: 3px solid black;
	}
	h1 {
	  text-align: center;
	}
	table {
	  width: 100%;
	  border-collapse: collapse;
	}
	th,
	td {
	  border: 1px solid #ccc;
	  padding: 8px;
	  text-align: left;
	}
	th {
	  background-color: #f2f2f2;
	}
	input[type='text'],
	input[type='number'] {
	  width: 80%;
	  padding: 10px;
	  margin-bottom: 10px;
	  border: 1px solid #ccc;
	  border-radius: 4px;
	}
	button {
	  padding: 10px 20px;
	  background-color: #007bff;
	  color: #fff;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	}
	button:hover {
	  background-color: #0056b3;
	}
	.deleteButton {
	  text-align: center;
	}
	i {
	  margin: 5px 7px;
	  font-size: 20px;
	  cursor: pointer;
	}
	#yesBtn:hover {
	  color: red;
	}
	#noBtn:hover {
	  color: green;
	}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>Student Registration</h1>
            <form id="record-form">
				<input type="text" id="studentID" placeholder="StudentID" required><br>
                <input type="text" id="name" placeholder="Name" required><br>
				<input type="date" id="dateOfbirth" placeholder="Date of Birth" required><br>
                <input type="text" id="className" placeholder="Class" required><br>
                <input type="number" id="gpa" placeholder="GPA" required><br>
                <button type="submit">Add Record</button>
                <input type="hidden" id="edit-index" value="-1">
            </form>
        </div>
        <div class="center">
            <h2>Records</h2>
            <table>
                <thead>
                    <tr>
						<th>StudentID</th>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Class</th>
						<th>GPA</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="record-list"></tbody>
            </table>
        </div>
    </div>
    <script>
		const recordForm = document.getElementById('record-form');
		const studentIDInput = document.getElementById('studentID');
		const nameInput = document.getElementById('name');
		const dateOfbirthInput = document.getElementById('dateOfbirth');
		const classNameInput = document.getElementById('className');
		const gpaInput = document.getElementById('gpa');
		const recordList = document.getElementById('record-list');
		const editIndexInput = document.getElementById('edit-index');

		let records = JSON.parse(localStorage.getItem('records')) || [];
		console.log(records.length);
		function isDuplicateName(studentID) {
		  return records.some(
			(record) => record.studentID.toLowerCase() === studentID.toLowerCase()
		  );
		}

		function displayRecords() {
		  recordList.innerHTML = '';
		  console.log(records.length);
		  if (records.length === 0) {
			const row = document.createElement('tr');
			row.innerHTML = `<td colspan="7" style="text-align:center;color:red;">No Record Found</td>`;
			recordList.appendChild(row);
		  } else {
			records.forEach((record, index) => {
			  const row = document.createElement('tr');
			  row.innerHTML = `
							<td>${record.studentID}</td>
							<td>${record.name}</td>
							<td>${record.dateOfbirth}</td>
							<td>${record.className}</td>
							<td>${record.gpa}</td>
							<td><button onclick="editRecord(${index})">Edit</button></td>
							<td class="deleteButton"><button onclick="deleteRecord(${index})">Delete</button></td>
						`;
			  recordList.appendChild(row);
			});
		  }
		}

		recordForm.addEventListener('submit', function (e) {
		  e.preventDefault();
		  const studentID = studentIDInput.value;
		  const name = nameInput.value;
		  const dateOfbirth = dateOfbirthInput.value;
		  const className = classNameInput.value;
		  const gpa = gpaInput.value;
		  const editIndex = parseInt(editIndexInput.value);

		  if (studentID && name && dateOfbirth && className && gpa) {
			if (isDuplicateName(studentID) && editIndex === -1) {
			  alert('Student already exists.');
			  return;
			}

			if (editIndex === -1) {
			  records.push({ studentID, name, dateOfbirth, className, gpa });
			} else {
			  records[editIndex] = { studentID, name, dateOfbirth, className, gpa };
			  editIndexInput.value = -1;
			}

			localStorage.setItem('records', JSON.stringify(records));
			nameInput.value = '';
			ageInput.value = '';
			emailInput.value = '';
			displayRecords();
		  }
		});

		function editRecord(index) {
		  const recordToEdit = records[index];
		  nameInput.value = recordToEdit.name;
		  ageInput.value = recordToEdit.age;
		  emailInput.value = recordToEdit.email;
		  editIndexInput.value = index;
		}

		function deleteRecord(index) {
		  displayRecords();
		  let delBtn = document.querySelectorAll('.deleteButton');
		  console.log(delBtn);
		  delBtn[
			index
		  ].innerHTML = `<i id="yesBtn" onclick="confirmDelete(${index})" class="fa-solid fa-check"></i><i id="noBtn" onclick="resetDelete(${index})" class="fa-solid fa-xmark"></i>`;
		}

		function confirmDelete(index) {
		  records.splice(index, 1);
		  localStorage.setItem('records', JSON.stringify(records));
		  displayRecords();
		}

		function resetDelete(index) {
		  displayRecords();
		}

		displayRecords();
	</script>
</body>
</html>
